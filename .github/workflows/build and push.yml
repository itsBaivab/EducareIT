# This workflow builds and pushes a Docker image to Azure Container Registry
name: Build and Push Docker Image

# Add workflow permissions at the top level
permissions:
  contents: write # Required for pushing tags
  packages: write # Required for pushing to container registry

on:
  workflow_run:
    workflows: ["Maven Build"]
    types:
      - completed
    branches:
      - "production"

jobs:
  publish:
    name: Build and Publish
    environment:
      name: production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # Step 1: Enhanced checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true # Ensure credentials are persisted

      # Step 2: Get latest version tag
      - name: Get Latest Tag
        id: get-latest-tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +'%Y%m%d')" >> $GITHUB_ENV

      # Step 3: Generate new version tag
      - name: Generate Version
        id: generate-version
        run: |
          current_version=${LATEST_TAG#v}
          IFS='.' read -r major minor patch <<< "$current_version"
          new_version="v$major.$minor.$((patch + 1))"
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV

      # Step 4: Add deployment URL (optional)
      - name: Set deployment info
        id: deploy_info
        run: echo "url=https://educare.azurecr.io" >> $GITHUB_OUTPUT

      # Step 5: Login to Azure Container Registry with environment secrets
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: educare.azurecr.io
          username: ${{ secrets.ACR_USERNAME }} # Updated secret name
          password: ${{ secrets.ACR_PASSWORD }} # Updated secret name

      # Step 6: Build and push with simplified tagging
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            educare.azurecr.io/educare-deployment:latest
            educare.azurecr.io/educare-deployment:${{ env.NEW_VERSION }}

      # Step 7: Enhanced Git configuration
      - name: Configure Git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin "https://${{ github.actor }}:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

      # Step 8: Simplified tag pushing
      - name: Create Git Tag
        run: |
          git tag ${{ env.NEW_VERSION }}
          git push origin ${{ env.NEW_VERSION }}
