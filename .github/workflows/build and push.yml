name: PR Build and Deploy

on:
  pull_request:
    branches:
      - "production"
    types: [opened, synchronize, reopened]

permissions:
  actions: read
  contents: read
  checks: read # Add this permission


jobs:
  build-and-test:
    name: Build and Test
    environment:
      name: production
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate PR Version Tag
        id: version
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "tag=pr-${PR_NUMBER}" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: educare.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: educare.azurecr.io/educare-deployment:${{ steps.version.outputs.tag }}

  create-test-env:
    name: Create Test Environment
    environment:
      name: production
    runs-on: ubuntu-latest
    outputs:
      environment_url: ${{ steps.create-env.outputs.url }}

    steps:
      - name: Debug Environment Variables
        run: |
          echo "Checking environment variables..."
          echo "GITHUB_REF: ${{ github.ref }}"
          echo "GITHUB_SHA: ${{ github.sha }}"
          echo "PR_NUMBER: ${{ github.event.pull_request.number }}"
          echo "Checking Azure Credentials format..."
          if [ -n "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "AZURE_CREDENTIALS is present"
            # Print the structure (but not the actual values)
            echo "${{ secrets.AZURE_CREDENTIALS }}" | jq 'keys' || echo "Invalid JSON format"
          else
            echo "❌ AZURE_CREDENTIALS is empty"
          fi

      - name: Login to Azure
        id: azure-login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Check Azure Login Status
        run: |
          if [ "${{ steps.azure-login.outcome }}" == "failure" ]; then
            echo "❌ Azure login failed"
            echo "Running az account show to check current status..."
            az account show || echo "No active Azure session"
            exit 1
          else
            echo "✅ Azure login successful"
            echo "Current Azure context:"
            az account show
          fi

      - name: Create Test Environment
        id: create-env
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          SLOT_NAME="pr-${PR_NUMBER}"

          # Create deployment slot if it doesn't exist
          az webapp deployment slot create \
            --name educare \
            --resource-group rg-deployment-educare \
            --slot $SLOT_NAME || true

          # Get the slot URL
          SLOT_URL=$(az webapp show \
            --name educare \
            --resource-group rg-deployment-educare \
            --slot $SLOT_NAME \
            --query "defaultHostName" -o tsv)

          echo "url=https://${SLOT_URL}" >> $GITHUB_OUTPUT

  deploy:
    needs: [build-and-test, create-test-env]
    name: Deploy to Test
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ needs.create-test-env.outputs.environment_url }}

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Test Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: "educare"
          slot-name: "pr-${{ github.event.pull_request.number }}"
          images: "educare.azurecr.io/educare-deployment:${{ needs.build-and-test.outputs.image_tag }}"

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comment = `🚀 Deployment completed!\n\n` +
                          `Test environment is ready at: ${process.env.ENV_URL}\n\n` +
                          `Image tag: \`${process.env.IMAGE_TAG}\``;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
        env:
          ENV_URL: ${{ needs.create-test-env.outputs.environment_url }}
          IMAGE_TAG: ${{ needs.build-and-test.outputs.image_tag }}
